<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trái tim của anh</title>
    <style>
      :root {
        --bg1: #0b1220;
        --bg2: #121a2c;
        --text: #eaf0ff;
        --muted: #b9c4e6;
        --pink: #fb7185;
        --pink2: #f472b6;
        --spark: rgba(255, 190, 210, 0.9);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans",
          "Helvetica Neue", sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 800px at 20% 20%, #1a2b55 0%, transparent 60%),
          radial-gradient(900px 700px at 90% 30%, #2a1b52 0%, transparent 55%),
          linear-gradient(160deg, var(--bg1), var(--bg2));
        overflow: hidden;
      }
      .wrap {
        min-height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: 20px;
        padding-bottom: clamp(26px, 6vh, 64px);
      }
      canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(60% 55% at 50% 42%, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.55) 78%),
          radial-gradient(600px 520px at 50% 40%, rgba(244, 114, 182, 0.12), transparent 70%);
        mix-blend-mode: screen;
      }
      .stage {
        text-align: center;
        width: min(760px, 96vw);
        display: grid;
        gap: 14px;
        place-items: center;
        position: relative;
        z-index: 2;
      }
      @media (max-height: 680px) {
        .wrap {
          padding-bottom: 18px;
        }
      }
      .title {
        margin: 0;
        font-size: clamp(26px, 4vw, 46px);
        font-weight: 900;
        letter-spacing: 0.3px;
        text-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        opacity: 0;
        transform: translateY(10px);
        animation: rise 900ms ease forwards;
        animation-delay: 320ms;
      }
      .poem {
        margin: 0;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.8;
        max-width: 54ch;
        text-shadow: 0 18px 50px rgba(0, 0, 0, 0.5);
        opacity: 0;
        transform: translateY(10px);
        animation: rise 900ms ease forwards;
        animation-delay: 520ms;
      }
      @keyframes rise {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .credit {
        position: fixed;
        right: 14px;
        top: 12px;
        color: rgba(146, 162, 213, 0.75);
        font-size: 12px;
        user-select: none;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="vignette"></div>
    <div class="credit">Made with love</div>

    <div class="wrap">
      <main class="stage" aria-label="Trái tim đang đập">
        <h1 class="title" id="title">Anh yêu em</h1>
        <p class="poem" id="poem"></p>
      </main>
    </div>

    <script>
      const params = new URL(location.href).searchParams;
      const title = String(params.get("title") || "Anh yêu em").replace(/\s+/g, " ").trim().slice(0, 60);
      const startStr = String(params.get("start") || "2025-09-05").trim().slice(0, 12);
      const princess = String(params.get("princess") || "công chúa").replace(/\s+/g, " ").trim().slice(0, 24);

      function startOfLocalDay(d) {
        const [y, m, day] = d.split("-").map((x) => Number(x));
        return new Date(y, m - 1, day, 0, 0, 0, 0);
      }
      function addMonths(date, months) {
        const y = date.getFullYear();
        const m = date.getMonth();
        const d = date.getDate();
        const target = new Date(y, m + months, 1, 0, 0, 0, 0);
        const lastDay = new Date(target.getFullYear(), target.getMonth() + 1, 0).getDate();
        target.setDate(Math.min(d, lastDay));
        return target;
      }
      function diffMonthsDays(start, end) {
        let months = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
        let anchor = addMonths(start, months);
        if (anchor.getTime() > end.getTime()) {
          months -= 1;
          anchor = addMonths(start, months);
        }
        const days = Math.max(0, Math.floor((end.getTime() - anchor.getTime()) / 86400000));
        return { months: Math.max(0, months), days };
      }

      function buildLine() {
        const start = startOfLocalDay(startStr);
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0, 0);
        const { months, days } = diffMonthsDays(start, today);
        return `Mình đã yêu nhau ${months} tháng ${days} ngày, tình yêu đó sẽ không đổi và lớn dần theo thời gian. Yêu em lắm ${princess} của anh.`;
      }

      document.getElementById("title").textContent = title;
      document.getElementById("poem").textContent = buildLine();

      setInterval(() => {
        document.getElementById("poem").textContent = buildLine();
      }, 60_000);

      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");
      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      function resize() {
        canvas.width = Math.floor(window.innerWidth * DPR);
        canvas.height = Math.floor(window.innerHeight * DPR);
      }
      resize();
      window.addEventListener("resize", resize, { passive: true });

      function heartPoint(t) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        return { x, y };
      }

      const COUNT = 1800;
      const pts = new Array(COUNT);
      for (let i = 0; i < COUNT; i++) {
        const t = Math.random() * Math.PI * 2;
        const p = heartPoint(t);
        const jitter = 0.25 + Math.random() * 0.75;
        pts[i] = {
          tx: p.x * jitter,
          ty: p.y * jitter,
          x: 0,
          y: 0,
          vx: 0,
          vy: 0,
          r: 0.7 + Math.random() * 1.8,
          a: 0.35 + Math.random() * 0.55,
          hue: 345 + Math.random() * 18,
        };
      }

      let t0 = performance.now();
      function tick(now) {
        const w = canvas.width;
        const h = canvas.height;
        const t = (now - t0) / 1000;

        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "rgba(0,0,0,0.22)";
        ctx.fillRect(0, 0, w, h);

        const cx = w * 0.5;
        const cy = h * 0.42;
        const beat = 1 + 0.055 * Math.sin(t * 6.2) + 0.015 * Math.sin(t * 12.4);
        const scale = Math.min(w, h) * 0.022 * beat;

        ctx.globalCompositeOperation = "lighter";
        for (let i = 0; i < COUNT; i++) {
          const p = pts[i];
          const tx = cx + p.tx * scale;
          const ty = cy - p.ty * scale;

          const ax = (tx - p.x) * 0.035;
          const ay = (ty - p.y) * 0.035;
          p.vx = (p.vx + ax) * 0.86;
          p.vy = (p.vy + ay) * 0.86;
          p.x += p.vx + Math.sin(t * 2 + i) * 0.02;
          p.y += p.vy + Math.cos(t * 2.2 + i) * 0.02;

          const flick = 0.65 + 0.35 * Math.sin(t * 8 + i * 0.017);
          ctx.fillStyle = `hsla(${p.hue}, 90%, 70%, ${p.a * flick})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * DPR, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.globalCompositeOperation = "screen";
        ctx.fillStyle = "rgba(255, 190, 210, 0.04)";
        ctx.fillRect(0, 0, w, h);

        requestAnimationFrame(tick);
      }
      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      requestAnimationFrame(tick);
    </script>
  </body>
</html>
